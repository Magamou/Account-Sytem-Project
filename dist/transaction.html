<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <link rel="stylesheet" href="/index.de101254.css">
    <script src="/transaction.3f9011b7.js" defer=""></script>
</head>
<body>
    <div id="container">
        <header>
            <h3>Account System</h3>

        </header>
        <div id="menu_context">
            <button>
                <img src="/icons8-menu-50.39659d11.png" alt="menu image">
            </button>
            <a href="/index.html">
                <img src="/icons8-accueil-50.4648bc9e.png" alt="index image">
                <h1>Home</h1>
            </a>
            <a href="/menage.html">
                <img src="/icons8-accounting-50.cd9dc41b.png" alt="menage image">
                <h1>Menage Account</h1>
            </a>

            <a href="/edit.html">
                <img src="/icons8-modifier-la-propriété-50.b9b0c93a.png" alt="edit image">
                <h1>Edit Account</h1>
            </a>

            <a href="/transaction.html">
                <img src="/icons8-liste-des-transactions-50.b4e7d257.png" alt="transaction image">
                <h1>Account Transaction</h1>
            </a>

            <div id="udt">
                <h1>update delete tab</h1>
            </div>

        </div>
        <main>
            <div id="main_title_menage">
                <h1>Account Transaction</h1>
              </div>
                  <div id="transaction_form">
                      <label>Transaction Date</label><input type="date" placeholder="First date" id="date">
                      <input type="text" placeholder="description of transaction" id="desc">
                      <button id="bt">Add</button><br>

                      <label>Code</label><input type="text" placeholder="compte à debiter" id="accountDebit"> 
                      <label>debit</label><input type="number" placeholder="Debit" id="debit"><br>

                      <label>Code</label><input type="text" placeholder="compte à crediter" id="accountCredit"> 
                      <label>credit</label><input type="number" placeholder="Credit" id="credit"><br>
                  </div>
              <div id="table_area_transaction">
                  <table cellspacing="0">
                      <thead>
                        <tr>
                            <th>Transaction Date</th>
                            <th>Account Code(debit)</th>
                            <th>Account Code(credit)</th>
                            <th>Transaction Object</th>
                            <th>Debit</th>
                            <th>Credit</th>
                        </tr>
                      </thead>
                      <tbody>
                          
                      </tbody>
                  </table>
                </div>
                <div id="total">
                    <span id="totalDebit">total debit:</span>
                    <span id="totalCredit">total credit</span>
                </div>
        </main>
    </div>
</body>
</html>
